<!DOCTYPE html>

<body>

    <h1>Recomendações para o uso de IFRAMES</h1>

    <h2>Usando google maps</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d33601638.992798865!2d-45.45482169821633!3d-27.149193745774866!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-BR!2sbr!4v1721679494488!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <h2>Usando Waze</h2>
    <iframe src="https://embed.waze.com/iframe?zoom=4&lat=-17.608002&lon=-54.566893&ct=livemap" width="600" height="450" allowfullscreen></iframe>

    <h2>Usando Amazon music</h2>
    <iframe id='AmazonMusicEmbedB0CZDMJYSQ' src='https://music.amazon.com.br/embed/B0CZDMJYSQ/?id=G4D5tAEAtH&marketplaceId=ART4WZ8MWBX2Y&musicTerritory=BR' width='100%' height='352px' frameBorder='0' style='border-radius:20px;max-width:500px'></iframe>
    
    <h2>Usando o YouTube</h2>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/qIaG8OFtXvw?si=5LFh1yefMCGvlnpO" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
