<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Materias</title>
    <style>
        table{
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            text-align: center;
        }

        .media{
            background-color: darkgrey;
        }

        th, tr, td{
            border: 1px solid black;
        }


    </style>
</head>
<body>
    <table>
        <tr class="media">
            <th rowspan="2">Área</th>
            <th rowspan="2">Disciplina</th>
            <th colspan="2">Notas</th>
            <th rowspan="2">Média</th>
        </tr>
        <tr class="media">
            <td>notas 1</td>
            <td>notas 2</td>
        </tr>

        <tr>
            <th rowspan="5">Exatas</th>
        </tr>
        <tr>
            <td>Matemática</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
        </tr>
        <tr>
            <td>Física</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
        </tr>
        <tr>
            <td>Quimica</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
        </tr>
        <tr>
            <td>Biologia</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
        </tr>

        <tr class="media">
            <th colspan="4">Média de Exatas</th>
            <td>0</td>
        </tr>

        <tr>
            <th rowspan="3">Humana</th>
        </tr>
        <tr>
            <td>História</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
        </tr>
        <tr>
            <td>Geografia</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
        </tr>
        
        <tr class="media">
            <th colspan="4">Média de Humanas</th>
            <td>0</td>
        </tr>
    </table>

</body>
</html>
