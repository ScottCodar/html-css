<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas Simples</title>
    <style>
        table{
            width: 400px;
            height: 400px;
            border-collapse: separate;
            
        }

        tr{
            
        }
        td{
            text-align: center;
            vertical-align: bottom;
            border: 1px solid black;
            padding: 8px;
        }

    </style>
</head>

<body>
    <h1>Minha primeira tabela</h1>
    <table>
        <tr>
            <td>1A</td>
            <td>1B</td>
            <td>1C</td>
        </tr>
        <tr>
            <td>2A</td>
            <td>2B</td>
            <td>2C</td>
        </tr>
        <tr>
            <td>3A</td>
            <td>3B</td>
            <td>3C</td>
        </tr>
        <tr>
            <td>4A</td>
            <td>4B</td>
            <td>4C</td>
        </tr>
    </table>
    
</body>
</html>
